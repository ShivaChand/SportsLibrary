<html>

<head>
    <title>Add Sport</title>
    <link rel="stylesheet" type="text/css" href="addsport.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
    <div id="mainDiv2">
        <div id = "head">
            <span id="span1">New Sport</span>
            <button>X</button>
        </div>
        <hr>
        <div id = "details">
        <form>
            <table cellpadding="10px">
                <tr>
                    <td width="20%">
                        <label>Name:
                            <sup>*</sup>
                        </label>
                    </td>
                    <td width="80%">
                        <input placeholder="Sport name" type="text">
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label>About:</label>
                    </td>
                    <td width="80%">
                        <input placeholder="About Sport" type="text">
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label>Origin:
                            <sup>*</sup>
                        </label>
                    </td>
                    <td width="80%">
                            <select name = "origin">
                                    <option>Origin Country</option>
                                </select>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label>Members:
                            <sup>*</sup>
                        </label>
                    </td>
                    <td width="80%">
                            <input name = "members" placeholder="00" type="text">
                    
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label>Type:
                            <sup>*</sup>
                        </label>
                    </td>
                    <td width="80%">
                            <select name = "type">
                                    <option>Type Of Sport</option>
                                </select>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label>Equipment:
                            <sup>*</sup>
                        </label>
                    </td>
                    <td width="80%">
                            <select name = "equipment">
                                    <option>Equipment Used</option>
                                </select>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Reset">
                        <button id="btn2">Sign Up</button>
                    </td>
                </tr>
                          
            </table>
        </form>
    </div>
    </div>

</body>

</html>
